<!DOCTYPE html>
<html>
<head>
	<title>Button to Show/Hide Paragraph</title>
	<style>
		#Full_program_discription {
			display: none;
		}
	</style>
</head>
<body>
	<button id="Code_Explain_Button">Show/Hide Paragraph</button>
	<p id="Full_program_discription">This is the paragraph that will be shown/hidden.</p>

	<script>
		var button = document.getElementById("Code_Explain_Button");
		var paragraph = document.getElementById("Full_program_discription");

		button.addEventListener("click", function(){
			paragraph.style.display = (paragraph.style.display === "block") ? "none" : "block";
		});
	</script>
</body>
</html>
